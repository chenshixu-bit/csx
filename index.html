    <script>

        const noteFreq = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88];

        let audioContext;

        let isPlaying = false;

        let currentOscillators = [];

        function validateInput(text) {

            const pattern = /^[\d\s.,]+$/;

            if (!pattern.test(text)) {

                return "ğŸš« åŒ…å«éæ³•å­—ç¬¦ï¼Œåªå…è®¸æ•°å­—ã€ç©ºæ ¼ã€ç‚¹å’Œé€—å·";

            }

            

            const notes = text.split(/[,\s]+/).filter(Boolean);

            const notePattern = /^(\d{1})(\.{0,2})$/;

            

            for (const note of notes) {

                if (!notePattern.test(note)) {

                    return `âŒ æ ¼å¼é”™è¯¯ï¼š${note}ï¼ˆæ­£ç¡®ç¤ºä¾‹ï¼š1 æˆ– 5. æˆ– 3..ï¼‰`;

                }

                const num = parseInt(note[0]);

                if (num < 1 || num > 7) {

                    return `âš ï¸ æ•°å­—è¶…å‡ºèŒƒå›´ï¼š${num}ï¼ˆåªå…è®¸1-7ï¼‰`;

                }

            }

            return null;

        }

        function generateSheet() {

            const input = document.getElementById('input').value;

            const errorMsg = document.getElementById('errorMsg');

            

            errorMsg.innerHTML = '';

            document.getElementById('gridContainer').innerHTML = '';

            

            const validation = validateInput(input);

            if (validation) {

                errorMsg.innerHTML = `ğŸ± ${validation}`;

                return;

            }

            

            const grids = parseInput(input);

            renderGrids(grids);

        }

        function parseInput(text) {

            return text.split(',')

              .map(section => section.trim())

              .filter(section => section.length > 0)

              .map(section => {

                  return section.split(/\s+/).map(note => {

                      const match = note.match(/(\d)(\.*)/);

                      const num = parseInt(match[1]);

                      const dots = match[2].length;

                      return {

                          num: num,

                          dots: dots,

                          position: Math.min((num - 1) + (7 * dots), 14)

                      };

                  });

              });

        }

        function renderGrids(grids) {

            const container = document.getElementById('gridContainer');

            container.innerHTML = '';

            

            grids.forEach(notes => {

                const grid = document.createElement('div');

                grid.className = 'grid';

                

                for (let i = 0; i < 15; i++) {

                    const cell = document.createElement('div');

                    cell.className = 'cell';

                    

                    if (notes.some(n => n.position === i)) {

                        cell.classList.add('active');

                    }

                    

                    grid.appendChild(cell);

                }

                container.appendChild(grid);

            });

        }

        function togglePlay() {

            const btn = document.getElementById('playBtn');

            if(isPlaying) {

                stopPlay();

                btn.innerHTML = 'â–¶ï¸ æ’­æ”¾éŸ³ä¹';

            } else {

                startPlay();

                btn.innerHTML = 'â¹ åœæ­¢æ’­æ”¾';

            }

        }

        function startPlay() {

            const input = document.getElementById('input').value;

            const validation = validateInput(input);

            if (validation) return;

            const grids = parseInput(input);

            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();

            

            currentOscillators = [];

            isPlaying = true;

            let startTime = audioContext.currentTime;

            grids.forEach(notes => {

                notes.forEach(note => {

                    const freq = noteFreq[note.num-1] * Math.pow(2, note.dots);

                    const oscillator = audioContext.createOscillator();

                    const gain = audioContext.createGain();

                    

                    oscillator.connect(gain);

                    gain.connect(audioContext.destination);

                    

                    oscillator.frequency.setValueAtTime(freq, startTime);

                    gain.gain.setValueAtTime(0.3, startTime);

                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);

                    

                    oscillator.start(startTime);

                    oscillator.stop(startTime + 0.5);

                    currentOscillators.push(oscillator);

                });

                startTime += 0.5;

            });

            setTimeout(() => {

                if(isPlaying) togglePlay();

            }, (grids.length * 0.5 + 0.5) * 1000);

        }

        function stopPlay() {

            currentOscillators.forEach(osc => osc.stop());

            currentOscillators = [];

            isPlaying = false;

        }
